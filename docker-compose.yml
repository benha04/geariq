version: "3.9"
services:
  db:
    image: ankane/pgvector:latest
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: geariq
    ports: ["5432:5432"]
    volumes:
      - pgdata:/var/lib/postgresql/data
  cache:
    image: redis:7-alpine
    ports: ["6379:6379"]
  backend:
    build: ./backend
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    environment:
      - VECTOR_DB_URL=${VECTOR_DB_URL}
      - REDIS_URL=${REDIS_URL}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - SERPAPI_KEY=${SERPAPI_KEY}
      - SERPAPI_BASE=${SERPAPI_BASE}
      - ENV=${ENV}
    volumes:
      - ./backend:/app
    ports: ["8000:8000"]
    depends_on: [db, cache]
  frontend:
    build: ./frontend
    ports: ["3000:3000"]
    environment:
      - NEXT_PUBLIC_API_BASE=http://localhost:8000
    volumes:
      - ./frontend:/app
    command: npm run dev
    depends_on: [backend]
volumes:
  pgdata:
